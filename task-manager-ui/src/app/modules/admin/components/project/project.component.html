<h1>Projects</h1>
<div class="col-8 mx-auto">
    <table class="table">
        <thead>
            <th>Project Id</th>
            <th>Project Name</th>
            <th>Date Of Start</th>
            <th>Team Size</th>
        </thead>
        <tbody>
            <tr *ngFor="let project of projects">
                <td>{{project.id}}</td>
                <td>{{project.projectName}}</td>
                <td>{{project.dateOfStart}}</td>
                <td>{{project.teamSize}}</td>
            </tr>
        </tbody>
    </table>
</div>
